<!DOCTYPE html>
<html>
<head>
	<title>Hot Restaurant | Book Reservation</title>
	<meta charset="UTF-8">
	<!-- <link rel="stylesheet" href="assets/font-awesome-4.3.0/css/font-awesome.min.css"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">	
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./index.js"></script> 
</head>
<body>
<div class="container">
	<div class="jumbotron">
		<h1>Hot Restaurant</h1>
		<h3>Book your table with us today</h3>
		<hr/>
		<a href="/view"><button id="view-tables" type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> View Tables</button></a>
		<a href="/"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-home"></span> Home</button></a>
	</div>

	<div class="col-md-12">
		<div class="row">
			<form>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Name</label>
			    <input type="name" class="form-control" id="inputName" placeholder="Enter Name">
			  </div>
			  <div class="form-group">
			    <label for="inputPhone">Phone Number</label>
			    <input type="phone" class="form-control" id="inputPhone" placeholder="Phone Number">
			  </div>
			  <div class="form-group">
			  	<label for="inputEmail">Email</label>
			  	<input type="email" class="form-control" id="inputEmail" placeholder="Email">
			  </div>
			  <div class="form-group">
			  	<label for="inputResName">Reservation Name</label>
			  	<input type="uniqueID" class="form-control" id="inputResName" placeholder="Reservation Name">
			  </div>
			  <button id="submit-res" type="submit" class="btn btn-primary">Book Reservation<a href="/view"></a></button>
			</form>
		</div>
	</div>
</div>
</body>
</html>
